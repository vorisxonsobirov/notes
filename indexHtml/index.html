<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мои Заметки</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .buttons button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add {
      background-color: #4CAF50;
      color: white;
    }

    .edit {
      background-color: #2196F3;
      color: white;
    }

    .delete {
      background-color: #f44336;
      color: white;
    }

    .notes-list {
      margin-top: 20px;
    }

    .note {
      padding: 12px;
      background: #f0f0f0;
      border-radius: 10px;
      margin-bottom: 10px;
      position: relative;
    }

    .note.done {
      text-decoration: line-through;
      background: #d4edda;
      color: #155724;
    }

    .note-buttons {
      position: absolute;
      right: 10px;
      top: 10px;
    }

    .note-buttons button {
      margin-left: 5px;
      font-size: 12px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Мои Заметки</h2>
    <input type="text" id="noteInput" placeholder="Введите заметку..." />
    <div class="buttons">
      <button class="add" onclick="addNote()">Добавить</button>
    </div>
    <div class="notes-list" id="notesList"></div>
  </div>

  <script>
    let notes = [];

    function renderNotes() {
      const notesList = document.getElementById("notesList");
      notesList.innerHTML = "";

      notes.forEach((note, index) => {
        const noteDiv = document.createElement("div");
        noteDiv.className = "note" + (note.done ? " done" : "");
        noteDiv.innerText = note.text;

        const btnDiv = document.createElement("div");
        btnDiv.className = "note-buttons";

        const doneBtn = document.createElement("button");
        doneBtn.innerText = "✓";
        doneBtn.onclick = () => toggleDone(index);

        const editBtn = document.createElement("button");
        editBtn.innerText = "✎";
        editBtn.onclick = () => editNote(index);

        const delBtn = document.createElement("button");
        delBtn.innerText = "✕";
        delBtn.onclick = () => deleteNote(index);

        btnDiv.appendChild(doneBtn);
        btnDiv.appendChild(editBtn);
        btnDiv.appendChild(delBtn);

        noteDiv.appendChild(btnDiv);
        notesList.appendChild(noteDiv);
      });
    }

    function addNote() {
      const input = document.getElementById("noteInput");
      const text = input.value.trim();
      if (text !== "") {
        notes.push({ text, done: false });
        input.value = "";
        renderNotes();
      }
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      renderNotes();
    }

    function editNote(index) {
      const newText = prompt("Редактировать заметку:", notes[index].text);
      if (newText !== null && newText.trim() !== "") {
        notes[index].text = newText.trim();
        renderNotes();
      }
    }

    function toggleDone(index) {
      notes[index].done = !notes[index].done;
      renderNotes();
    }

    renderNotes();
  </script>
</body>
</html>
